<!--6.In the form, add two radio buttons with grouping them for employee type(Salaried and own business)-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Type</title>
  </head>

  <body>
    <form>
      <input type="radio" name="employeeType" value="salaried" />
      <label for="salaried">Salaried</label> <br /><br />
      <input type="radio" name="employeeType" value="ownBusiness" />
      <label for="ownBusiness">Own Business</label>
    </form>
  </body>
</html>
